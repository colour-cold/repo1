<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!-- form 用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围
        *属性：
            action 指定提交数据的url
            method 指定提交方式
                - 分类：一共7种，2种比较常用
                    get：
                        1.请求参数会在地址栏中显示，会封装到请求行中
                        2.请求参数长度是有限制的
                        3.不太安全
                    post
                        1.请求参数不会在地址栏中显示，会封装在请求中(HTTP协议后讲解)
                        2.请求参数的大小没有限制
                        3.较为安全
        *表单中的数据要想被提交必须指定name属性
-->
<form action="#" method="post">
用户名：<input name="username"><br>
密码:<input name="password">
    <input type="submit" value="登录">
</form>
</body>
</html>
