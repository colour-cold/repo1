<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!-- 注释 -->
<!-- br换行 -->
    白日依山尽，<br/>
    黄河入海流。<br>

<!-- 标题标签 h1-h6-->
    lbwnb
    <h1>lbwnb</h1>
    <h2>lbwnb</h2>
    <h3>lbwnb</h3>
    <h4>lbwnb</h4>
    <h5>lbwnb</h5>
    <h6>lbwnb</h6>

<!-- 段落标签p -->
    <p>啦啦啦啦啦啦啦啦啦啦啦啦啦</p>
    <p>啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈哈</p>

<!-- hr显示一条水平线 -->
    <hr color="red" width="200" align="left" size="10"><br>

<!-- 加粗b -->
<b>白日依山尽，</b><br>
<i>黄河入海流</i><br>

<hr><br>
<font color="red" size="5" face="楷体">白日依山尽</font><br>
<font color="0015F6" size="5" face="楷体">白日依山尽</font>
</body>
</html>
