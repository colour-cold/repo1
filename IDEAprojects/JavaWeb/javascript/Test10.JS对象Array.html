<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
</head>
<body>
<SCRIPT>
    /*
        Array：数组对象
            1.创建
                *var arr = new Array(元素列表);
                *var arr = new Array(数组的默认长度);
                *var arr = [元素列表];
            2.方法
                *join：将数组中的元素按照指定的分隔符拼接为字符串
            3.属性
            4.特点
                *JS中，数组元素的类型是可变的
                *JS中，数组的长度是可变的
     */
    //创建方式1
    var arr1 = new Array(1,"abc",true);
    var arr2 = new Array(5);
    var arr3 = [1,2,3,4];
    document.write(arr1+"<br>");
    document.write(arr1[0]+"<br>");
    document.write(arr1[3]+"<br>");
    document.write(arr1.length+"<br>");
    document.write(arr1.join()+"<br>");
    document.write(arr1.join("--")+"<br>");


    arr1[10] = "hehe";
    document.write(arr1[10]+"<br>");
    document.write(arr1[9]+"<br>");
    document.write(arr1.length+"<br>");

    document.write("<hr>");

    document.write(arr2+"<br>");
    document.write(arr3+"<br>");

</SCRIPT>
</body>
</html>
