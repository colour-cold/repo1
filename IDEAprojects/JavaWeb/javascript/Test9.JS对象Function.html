<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
</head>
<body>
<SCRIPT>
    /*
        Function:函数(方法)对象
            1.创建
                *var fun = new Function(形式参数列表,方法体);
                *function 方法名称(形参列表) {
                        方法体;
                 }
                *var 方法名 = function(形参列表) {
                    方法体；
                }
            2.方法
            3.属性
                length:代表形参的个数
            4.特点
                *方法定义时，形参的类型不用写,返回值类型也不写
                *方法是一个对象，如果定义名称相同的方法，会覆盖
                *在JS中，方法的调用只与方法的名称有关，和参数列表无关
                *在方法声明中有一个隐藏的内置对象(数组),arguments封装所有的实际参数
            5.调用
     */
    //创建方式1
    var fun1 = new Function("a","b","alert(a);");
    //调用方法
    fun1(3,4);

    //创建方式2
    function fun2(a,b) {
        document.write((a+b)+"<br>");
    }
    fun2(3,4);

    //创建方式3
    var fun3 = function (a,b) {
        document.write((a+b)+"<br>");
    }
    fun3(4,5);
    alert(fun3.length);

    document.write("<br>");
    /*
        求任意个数的和
     */
    function add() {
        var sum = 0;
        for (var i = 0;i<=arguments.length;i++) {
            sum += i;
        }
        document.write(sum);
    }
    add(1,2,3);
</SCRIPT>
</body>
</html>
