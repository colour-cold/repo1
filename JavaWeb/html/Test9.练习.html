<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<table border="1" width="50%">
    <tr>
        <td>用户名</td>
        <td><input type="text" name="username" placeholder="请输入账号"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="text" name="password" placeholder="请输入密码"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" placeholder="请输入邮箱"></td>
    </tr>
    <tr>
        <td>姓名</td>
        <td><input type="text" name="name" placeholder="请输入姓名"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td><input type="number" name="phonenumber" placeholder="请输入手机号"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td><input type="radio" name="radio" checked="checked" >男
            <input type="radio" name="radio">女
        </td>
    <tr>
        <td width="20%">出生日期</td>
        <td width="80%"><input type="date" name="birthday" ></td>
    </tr>
    <tr>
        <td>验证码</td>
        <td><input type="text" name="yanzhengma">
        <input type="image" src="samo.jpg" width="50"></td>
    </tr>
    <tr>
        <td colspan="3" align="center"><button name="button" type="submit">注册</button></td>
    </tr>
</table>
</body>
</html>
