<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>

<form action="#" method="get">
    <label for="username">用户名：</label>
    <input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码:<input type="password" name="password" placeholder="请输入密码"><br>
    性别:<input type="radio" name="gender" value="男" checked="checked">男
        <input type="radio" name="gender" value="女">女<br>

    爱好:<input type="checkbox" name="hobby" value="唱">唱
    <input type="checkbox" name="hobby" value="跳">跳
    <input type="checkbox" name="hobby" value="rap">rap
    <input type="checkbox" name="hobby" value="篮球">篮球<br>
    图片<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>
    取色器<input type="color" name="color"><br>
    生日<input type="date" name="birthday"><br>
    生日<input type="datetime-local" name="birthday"><br>
    邮箱<input type="email" name="email"><br>
    年龄<input type="number" name="=age"><br>
    省份<select name="province">
            <option>--请选择--</option>
            <option>北京</option>
            <option selected>江苏</option>
            <option>上海</option>
        </select><br>
    自我描述:<textarea cols="20" rows="5" name="des"></textarea><br>
    <input type="submit" value="登录">
    <input type="button" value="一个按钮">
    <input type="image" src="samo.jpg" width="50">
</form>
</body>
</html>
